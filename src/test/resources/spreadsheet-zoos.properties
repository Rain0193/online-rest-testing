###############################################
# configuration for target google spreadsheet
###############################################

# google oauth2 credential
CLIENT_SECRET_PATH = /client_secret.json

# can API testing run for post, delete, etc.
READ_ONLY = true

# google spreadsheet connection
SPREADSHEET_ID = xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
SPREADSHEET_GID = 0
SHEET_NAME = zoos
VALUE_RANGE = A2:H

# test parameter
CLEAN_CONTENT = true
CLEAN_RANGE = I2:L